# TODO: revise if tmux is worth it again - e.g. scrolling with vim keys, less ram
# usage, etc.
unbind C-b
set -g prefix C-u
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g default-command /bin/zsh # https://stackoverflow.com/a/13060475
set -sg escape-time 1
set -g mouse on
set -g mode-keys vi
set -g history-limit 10000000
unbind p
bind p paste-buffer
bind Escape copy-mode
bind -T copy-mode-vi 'v' send-keys -X begin-selection
# TODO: pbcopy only works on macos https://unix.stackexchange.com/questions/318281/how-to-copy-and-paste-with-a-mouse-with-tmux/318285#318285
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
unbind '"'
unbind %
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# moving between windows with alt + vim movement keys
bind -n M-h prev
bind -n M-l next
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-j kill-window
bind -n M-w kill-session
set -g base-index 1
bind D detach
bind Z kill-server
# moving between panes with alt + uppercase vim movement keys
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R
bind -n M-q display-panes
bind x kill-pane
setw -g pane-base-index 1
set -g display-panes-time 1000000000
set -g display-panes-active-colour colour2
set -g display-panes-colour colour7
# prefix + . (period) to renumber a window
# prefix + z to zoom a pane
# prefix + ! to turn a pane into a window
set -g message-command-style fg=white
set -g message-style fg=white
set -g status on
set -g status-position top
set -g status-right '#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,} %H:%M %d/%m/%y'
#set -g repeat-time 1500

